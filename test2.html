    <script>
        document.addEventListener("DOMContentLoaded", function(event)
        {
            var now = new Date().getTime();

            var t = performance.timing;
            var n = performance.navigation;


            var page_load_time = now - t.navigationStart;
            var constart= t.connectStart;
            var fetchStart= t.fetchStart;
            var requestStart= t.requestStart;
            var responseStart= t.responseStart;
            var responseEnd= t.responseEnd;
            var conEnd= t.connectEnd;

            //  var page_load_time = now - t.navigationStart;
            //  var constart=new Date().getTime()- t.connectStart;
            //   var fetchStart=new Date().getTime()-  t.fetchStart;
            //   var requestStart= new Date().getTime()- t.requestStart;
            //   var responseStart=new Date().getTime()-  t.responseStart;
            //  var responseEnd=new Date().getTime()-  t.responseEnd;
            //  var conEnd=new Date().getTime()-  t.connectEnd;


            <!-- derived values -->
            var latency=responseStart-constart;
            var resPonseDuration=responseEnd- responseStart;
            var requestDuration=responseStart-requestStart;






            document.getElementById("pLoad").innerHTML = "Page Load Time :"+ page_load_time/1000;
            document.getElementById("conStart").innerHTML ="Connection start: " +constart;
            document.getElementById("fStart").innerHTML ="Page fetch start : "+ fetchStart;
            document.getElementById("reqStart").innerHTML =" Page request start :"+requestStart;
            document.getElementById("respStart").innerHTML ="Server response start : "+ responseStart;
            document.getElementById("respEnd").innerHTML = "Server response End : "+responseEnd;
            document.getElementById("lat").innerHTML ="Latency : "+ latency;
            document.getElementById("respd").innerHTML ="response duration:"+ resPonseDuration;
            document.getElementById("resqd").innerHTML = " request duration:"+requestDuration;
            document.getElementById("conEnd").innerHTML = " connection End:"+ conEnd;


            alert("User-perceived page loading time: " + page_load_time.toTimeString().replace(/.*(\d{2}:\d{2}:\d{2}).*/, "$1"));
        });
    </script>
